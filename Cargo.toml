[package]
name = "zpr"
version = "0.4.0"
edition = "2024"
license = "Apache-2.0"

[dependencies]
capnp = { version = "0.23", optional = true }
open-enum = { version = "0.5" }
strum = { version = "0.26", features = ["derive"] }
zerocopy = { version = "0.8", features = ["derive"] }
thiserror = "1.0.65"
vsapi = { git = "https://github.com/org-zpr/zpr-vsapi-rs.git", tag = "v0.4.1", optional = true }
url = "2.5.4"
chrono = { version = "0.4.42", optional = true }
colored = { version = "3.0.0", optional = true }
reqwest = { version = "0.13.1", optional = true}
serde = { version = "1.0.228", optional = true }

[build-dependencies]
capnpc = "0.23"

[features]
admin-api = ["capnp", "chrono", "colored", "reqwest", "serde"]
policy = ["capnp"]
vsapi = ["capnp", "dep:vsapi"]
all = ["admin-api", "policy", "vsapi"]
